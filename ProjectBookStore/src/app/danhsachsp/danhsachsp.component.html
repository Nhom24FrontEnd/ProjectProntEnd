<div>

    <div class="col col-sm-2">

    <div class="col col-sm-10 row">
      <div>
        <h2>SẢN PHẨM</h2>
      </div>
      <div class="col col-sm-4" style="padding: 0;">
        <img src="assets/images/slide2.jpg" style="max-height: 200px">
        <img src="assets/images/slide3.jpg" style="max-height: 200px">
      </div>
    </div>
  </div>
  <div style="height: 1000px">
    <div class="row ten-loai-sach">
      <p >Sách bán chạy</p>

    </div>
    <div class="row" style="height:250px;background-color: #cefcd0; text-align:left;margin: 0"
    *ngFor="let row of dssanpham">
      <div  *ngFor="let r of row">
      <div class="col col-sm-3 a-book">
        <div class="book" >
          <div class="row">
            <img class="col col-sm-6" [src]="r[0]">
            <div class="col col-sm-6" >
              <p style="height: 33%;color: #107105;font-size: 15px">{{r[1]}}</p>
              <p  style="height: 5%;font-size: 10px">{{r[2]}}</p>
              <p style="height: 50%; color: #107105;font-size: 10px">{{r[3]}}</p>
            </div>
          </div>
          <div class="row">
            <p class="col sol-sm-6" style="text-decoration-line: line-through">{{r[4]}} đ</p>
            <p  class="col sol-sm-6" style="color: orange">{{r[5]}} đ</p>
          </div>
          <div class="row">
            <a style="background-color: #107105;color: white;width: 40%;margin-left: 30% ;text-align: center" >Xem</a>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div >
