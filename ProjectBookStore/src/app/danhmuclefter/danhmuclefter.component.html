
<ul style="list-style: none; padding: 0" class="danh-muc">
  <li class="h6" style="margin: 0">Danh mục sách</li>
  <li class="dropdown"  *ngFor="let d of danhmuc">
    <a class=" btn-primary dropdown-toggle" data-toggle="dropdown">{{d[0]}} </a>
    <div class="dropdown-menu">
      <a class="dropdown-item" routerLink="/dssanpham" *ngFor="let x of d[1]">{{x}}</a>
    </div>
  </li>
</ul>
