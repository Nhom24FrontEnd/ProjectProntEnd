
<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/c/CodingLabYT-->
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
  <link rel="stylesheet" href="login.component.css">
  <!-- Fontawesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
  <input type="checkbox" id="flip">
  <div class="cover">
    <div class="front">
      <img src="assets/img/1.jpg" alt="">

    </div>
    <div class="back">
      <img class="backImg" src="assets/img/1.jpg" alt="">
    </div>
  </div>
  <div class="forms">
    <div class="form-content">
      <div class="login-form">
        <div class="title">Đăng nhập</div>
        <form [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)" action="#">
          <div class="input-boxes">
            <div class="input-box">
              <i class="fas fa-envelope"></i>
              <input type="text"  placeholder="Nhập địa chỉ E-mail" required name="uname" formControlName="uname">
            </div>
            <div class="input-box">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Nhập mật khẩu" required name="password" formControlName="password">
            </div>
            <div class="text"><a href="#" style="color:rgb(46, 161, 228) ;">Quên mật khẩu?</a></div>
            <div class="button input-box">
              <input type="submit" value="Đăng nhập" [disabled]="!formdata.valid" >
            </div>
            <div class="text sign-up-text">Bạn không có tài khoản? <a routerLink="/register" class="tao-tai-khoan">Tạo tài khoản ngay</a></div>
          </div>
        </form>
        <p></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
